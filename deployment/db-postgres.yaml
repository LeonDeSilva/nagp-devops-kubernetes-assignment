apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-state
  namespace: nagp-kns
spec:
  serviceName: postgres-state-svc
  replicas: 1
  updateStrategy:
    type: OnDelete
  selector:
    matchLabels:
      app: postgres-state
  template:
    metadata:
      labels:
        app: postgres-state
    spec:
      containers:
      - image: postgres:12
        name: postgres-state
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: dbName
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: dbUser
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: dbPassword
        ports:
        - containerPort: 5432
          name: postgres-state
        volumeMounts:
        - name: db-pv-storage-volume
          mountPath: /data/postgres
      volumes:
      - name: db-pv-storage-volume
        persistentVolumeClaim:
          claimName: db-pv-storage-claim